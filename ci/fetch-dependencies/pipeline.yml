---
resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tags: latest-final

- name: google-cloud-storage
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: platform-automation-pivnet
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: platform-automation
    product_version: 1\.1\.(.*) # pin to major version 1
    sort_by: semver

- name: platform-automation-tasks
  type: google-cloud-storage
  source:
    bucket: ((gcs_bucket_name))
    regexp: platform-automation-tasks-(1.*).zip
    json_key: |
      ((gcp_credentials))

- name: platform-automation-image
  type: google-cloud-storage
  source:
    bucket: ((gcs_bucket_name))
    regexp: platform-automation-image-(1.*).tgz
    json_key: |
      ((gcp_credentials))

- name: opsman-pivnet
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: ops-manager
    product_version: 2\.4\.(.*) # pin to major version 1
    sort_by: semver

- name: harbor-pivnet
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: harbor-container-registry
    product_version: ^1\.(.*) # pin to major version 1
    sort_by: semver

- name: harbor-product
  type: google-cloud-storage
  source:
    bucket: ((gcs_bucket_name))
    regexp: harbor-container-registry-(.*).pivotal
    json_key: |
      ((gcp_credentials))

- name: opsman-product
  type: google-cloud-storage
  source:
    bucket: ((gcs_bucket_name))
    regexp: OpsManager(.*)onGCP.yml
    json_key: |
      ((gcp_credentials))

- name: pks-pivnet
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: pivotal-container-service
    product_version: 1\.3\.(.*) # pin to major version 1
    sort_by: semver

- name: pks-product
  type: google-cloud-storage
  source:
    bucket: ((gcs_bucket_name))
    regexp: pivotal-container-service-(.*).pivotal
    json_key: |
      ((gcp_credentials))

jobs:
- name: fetch-platform-automation
  plan:
  - get: platform-automation-pivnet
    trigger: true
  - aggregate:
    - put: platform-automation-tasks
      params:
        file: platform-automation-pivnet/*tasks*.zip
    - put: platform-automation-image
      params:
        file: platform-automation-pivnet/*image*.tgz

- name: fetch-opsman
  plan:
  - get: opsman-pivnet
    trigger: true
    params:
      globs:
      - "*onGCP.yml"
  - aggregate:
    - put: opsman-product
      params:
        file: opsman-pivnet/OpsManager*.yml

- name: fetch-pks
  plan:
  - get: pks-pivnet
    trigger: true
    params:
      globs:
      - "pivotal-container-service*.pivotal"
  - aggregate:
    - put: pks-product
      params:
        file: pks-pivnet/*.pivotal

- name: fetch-harbor
  plan:
  - get: harbor-pivnet
    trigger: true
    params:
      globs:
      - "harbor-container-registry*.pivotal"
  - aggregate:
    - put: harbor-product
      params:
        file: harbor-pivnet/*.pivotal
